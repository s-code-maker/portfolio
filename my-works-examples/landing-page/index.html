<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="media.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
	<title>Dezintecs</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__logo">
				<img src="logo.png" alt="logo">
			</div>
		</header>
		<section class="content">
			<div class="content__advantages">
				<div class="content__advantages_head">
					<h1>
						100% защита дома <br>
						от вирусов <br>
					    и микробов
					</h1>
				</div>
				<div class="content__advantages_body">
					<div class="text">
						<p>
							 <img src="circle.png" alt=""> Убивает все известные <br> вирусы и микробы
					    </p>
						<p>
							<img src="circle.png" alt="">  Защищает поверхности от <br> микробов 48 часов
					    </p>
						<p>
							<img src="circle.png" alt="">  Подходит для любых <br> поверхностей
					    </p>
				    </div>
				    <div class="image">
				    	<img src="flacon.png" alt="image flacon">
				    </div>
				</div>
			</div>
			<div class="content__form">
				<h2>Специальное предложение</h2>
				<h3>Специальная цена</h3>
				<p>149₽<sup>*</sup> </p>
				<form action="#" method="post">
					<select name="city" id="city" size="1">
						<option value="1" selected>Россия</option>
						<option value="2">Турция</option>
						<option value="3">Китай</option>
					</select> <br>
					<input type="text" id="name" placeholder="Имя"> <br>
					<input type="tel"  id="tel"  placeholder="Телефон"> <br>
					<input type="submit" id="sub" value="Заказать">
				</form>
				<p> <sup>*</sup>при заказе набора</p>
			</div>
		</section>
	</div>
</body>
</html>
