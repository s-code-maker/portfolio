<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Контакты</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="icon" href="img/hand.png" type="image/x-icon">
	<script src="https://use.fontawesome.com/9ea8e265ce.js"></script>
</head>
<body>
    <header class="contacts__header">
    	<div class="container">
	    	<div class="row">
	    		<div class="col-12 text-center">
	    			<h1>Контакты</h1>
	    			<p>Вы можете написать мне на почту или в социальных сетях.&nbsp;А если хотите, можете просто воспользоваться формой обратной связи и вам обязательно отвечу.</p>
	    		</div>
	    	</div>
    	</div>
    </header>
    <section class="contacts__form">
    	<div class="container">
	    	<div class="row">
	    		<div class="col-md-12 text-md-center col-lg-6">
	    			<div id="contact_form">
				        <form name="contact" method="" action="">
						    <fieldset>
						    	 <p>
							         <label for="name" id="name_label">Имя</label>
							     </p>
							     <p>
							         <input type="text" name="name" id="name" size="30" value="" class="text-input">
							     </p>
							     <p>
							         <label class="error" for="name" id="name_error">Ошибочка</label>
							     </p>
							     <p>
							         <label for="email" id="email_label">Email</label>
							     </p>
							     <p>
							         <input type="text" name="email" id="email" size="30" value="" class="text-input">
							     </p>
							     <p>
							         <label class="error" for="email" id="email_error">Ошибочка</label>
							     </p>
							     <p>
							          <label for="text" id="text_label">Сообщение</label>
							     </p>
							     <p>
							          <textarea type="text" name="text" id="text" cols="20" rows="5" class="text-input"></textarea>
							     </p>
							     <p>
							          <label class="error" for="text" id="text_error">Ошибочка</label>
                                 </p>
							     
							     <input type="submit" name="submit" class="button" id="submit_btn" value="Отправить">
							</fieldset>
				        </form>
			        </div>
		        </div>
		        <div class="col-12 col-lg-6">
		        	<div class="info">
		        		<h2>
		        			Мои данные, если захотите связаться со мной таким способом
		        		</h2>
		        		<p>
		        			г.Санкт-Петербург 
		        		</p>
		        		<p>
		        			Электронная почта: vak64@yandex.ru
		        		</p>
		        	</div>
		        </div>
	        </div>
        </div>
    </section>
	<footer class="footer">
		<div class="container">
			<div class="row">
			<div class="col-12 text-center">
				<div class="footer__home">
					<a href="index.html">Вернуться на главную</a>
				</div>
			</div>
		</div>
			<div class="row">
				<div class="col-12 text-center">
					<div class="footer__icons">
						<a href="#">
						    <i class="fa fa-instagram" aria-hidden="true"></i>
					    </a>
					    <a href="#">
						    <i class="fa fa-whatsapp" aria-hidden="true"></i>
						</a>
						<a href="#">
						    <i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/jquery-1.2.3.pack.js"></script>
	<script src="js/runonload.js"></script>
	<script src="js/tutorial.js"></script>
</body>
</html>
